<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task-2todolist.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-list">
            <h2> Add Your Tasks</h2>
            <div id="task-input-container">
             <input type="text" id="new-task" placeholder="Add a new task...">
             <button id="add-task"> Click to Add</button>
            </div> 
            <ul id="tasks"></ul>
        </div>
    <script src="task-2todolist.js"></script>
</body>
</html>
